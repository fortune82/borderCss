<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="controls-item">
            <span>left-top</span>
            <input type="range" class="controls-item-left-top" value="0">
            <input type="text">
        </div>
        <div class="controls-item">
            <span>right-top</span>
            <input type="range" class="controls-item-right-top" value="0">
            <input type="text">
        </div>
        <div class="controls-item">
            <span>right-bottom</span>
            <input type="range" class="controls-item-right-bottom" value="0">
            <input type="text">
        </div>
        <div class="controls-item">
            <span>left-buttoms</span>
            <input type="range" class="controls-item-left-bottom" value="0">
            <input type="text">
        </div>
        <div class="userSize">
            <span>Введите свою ширину</span>
            <input type="number" class="userSizeWidth">
            <span>Введите свою высоту</span>
            <input type="number" class="userSizeHeight">
        </div>

        <div class="square"></div>

        <textarea class="out"></textarea>
        <button>Скопировать значение</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
